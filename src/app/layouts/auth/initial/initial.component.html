<div class="background">
    <mat-card>
      <mat-card-title>{{ 'layouts.auth.initial.title' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'layouts.auth.initial.subtitle' | translate }}</mat-card-subtitle>
      <mat-card-content>
        <form #form autocomplete="off" [formGroup]="formGroup">
          <mat-form-field appearance="outline" hideRequiredMarker="true">
            <mat-label>{{ 'layouts.auth.initial.replacement' | translate }}</mat-label>
            <input matInput type="password" formControlName="replacement" required>
          </mat-form-field>
          <mat-form-field appearance="outline" hideRequiredMarker="true">
            <mat-label>{{ 'layouts.auth.initial.confirm' | translate }}</mat-label>
            <input matInput type="password" formControlName="confirm" required>
          </mat-form-field>
          <button mat-raised-button color="primary" [loading]="loading" [disabled]="loading||formGroup.invalid" (click)="continue()">{{ 'layouts.auth.initial.continue' | translate | uppercase }}</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
