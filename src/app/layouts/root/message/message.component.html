<mat-tab-group [selectedIndex]="tab" *ngIf="tab !== undefined">
  <mat-tab>
    <app-message-list #$list (mark)="mark($event.id, $event.flag)" (delete)="delete($event)"></app-message-list>
  </mat-tab>
  <mat-tab>
    <app-message-content #$content (mark)="mark($event.id, $event.flag, $event.notify)" (delete)="delete($event)"></app-message-content>
  </mat-tab>
</mat-tab-group>
