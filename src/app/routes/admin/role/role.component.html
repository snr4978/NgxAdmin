<app-crud #$crud [defination]="defination" [api]="'roles'" [row-operation-template]="$menu" [error]="error">
  <!--权限配置-->
  <ng-template #$menu let-row>
    <button mat-icon-button matTooltip="{{ 'routes.admin.role.menu' | translate }}" (click)="menu(row.id)">
      <mat-icon>menu</mat-icon>
    </button>
  </ng-template>
</app-crud>
