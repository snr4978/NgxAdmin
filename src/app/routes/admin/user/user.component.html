<app-crud #$crud [defination]="defination" [api]="'users'" [row-operation-template]="$password" [error]="error">
  <!--角色列-->
  <ng-template #$role let-row>{{ row.role | field : 'name' | join }}</ng-template>
  <!--重置密码-->
  <ng-template #$password let-row>
    <button mat-icon-button matTooltip="{{ 'routes.admin.user.password' | translate }}" (click)="password(row.id)">
      <mat-icon>lock_open</mat-icon>
    </button>
  </ng-template>
</app-crud>
